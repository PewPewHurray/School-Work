<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between p-4 border-bottom border-dark bg-info">
        <div>
            <h2 class="d-inline me-3">Welcome {{session.first_name}}!</h2>
        </div>
        <div>
            <a class="fw-bold me-4" href="/dashboard">Dashboard</a>
            <a class="fw-bold" href="/logout">Log Out</a>
        </div>
    </div>
    <!--h2 will contain the recipe name-->
    <h2 class="ms-5 mt-4">{{recipe.name}}</h2>
    <div class="border border-dark border-2 mx-5 mt-4 bg-light w-50">
        <div class="row">
            <p class="col-sm-4 fw-bold ms-2">Description:</p>
            <!--p below will contain the recipe description-->
            <p class="col">{{recipe.description}}</p>
        </div>
        <div class="row">
            <p class="col-sm-4 fw-bold ms-2">Under 30 minutes:</p>
            <!--p below will contain the recipe under 30 minutes-->
            {% if recipe.under_30 == 1 %}
                <p class="col">Yes</p>
            {% else %}
                <p class="col">Yes</p>
            {% endif %}
        </div>
        <div class="row">
            <p class="col-sm-4 fw-bold ms-2">Instructions:</p>
            <!--p below will contain the recipe instructions-->
            <pre class="col">{{recipe.instructions}}</pre>
        </div>
        <div class="row">
            <p class="col-sm-4 fw-bold ms-2 mb-1">Date Made:</p>
            <!--p below will contain the recipe date made-->
            <p class="col mb-1">{{recipe.date_made}}</p>
        </div>
    </div>
</body>

</html>
