<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-between p-4 border-bottom border-dark bg-info">
        <div>
            <h2 class="d-inline me-3">Edit Recipe</h2>
        </div>
        <div>
            <a class="fw-bold me-4" href="/dashboard">Dashboard</a>
            <a class="fw-bold" href="/logout">Log Out</a>
        </div>
    </div>
    {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
        {% if messages %}
            <div class="bg-dark mt-5">
            {% for message in messages %}
                <p class="text-danger fw-bold text-center">{{message}}</p>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="mt-5 mx-5 border border-dark p-3 bg-light">
        <form action="/recipes/update/{{recipe.id}}" method="post">
            <div class="row">
                <div class="col">
                    <div class="col-7 mb-3">
                        <label for="name" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control" name="recipe_name" value="{{recipe.name}}">
                    </div>
                    <div class="col-7 mb-3">
                        <label for="description" class="form-label fw-bold">Description:</label>
                        <textarea class="form-control" name="description">{{recipe.description}}</textarea>
                    </div>
                    <div class="col-7 mb-3">
                        <label for="instructions" class="form-label fw-bold">Instructions:</label>
                        <textarea class="form-control" name="instructions">{{recipe.instructions}}</textarea>
                    </div>
                </div>
                <div class="col-5">
                    <div class="mb-3">
                        <label for="date_made" class="form-label fw-bold">Date Made On:</label>
                        <input class="form-control w-50" type="date" name="date_made" value="{{recipe.date_made}}">
                    </div>
                    <div>
                        <label class="form-label col-sm-7 fw-bold">Under 30 Minutes?</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under_30" id="yes" value="1" {{checked["checked_yes"]}}>
                                <label class="form-check-label" for="yes">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="under_30" id="no" value="0" {{checked["checked_no"]}}>
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input class="row btn btn-primary mt-3 ms-1" type="submit" value="Edit">
        </form>
    </div>
</body>

</html>
