<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <div class="col-md-3 mt-3 bg-info">
        <div class="ms-5">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="mt-4 me-5 p-1 pb-2 fw-bold fs-5 text-warning bg-success text-center">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <h1 class="my-1">Here are your emails:</h1>
            <div>
                {% for email in emails %}
                    <div class="my-3">
                        <p class="d-inline me-2">{{email.email}}</p>
                        <p class="d-inline me-2">{{email.created_at}}</p>
                        <a class="d-inline" href="/emails/{{email.id}}/destroy">Delete</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
