<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <div class="col-md-3 mt-3 bg-info">
        <form action="/emails/add" method="post">
            <div class="col-md-8 mb-3 mx-auto">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="mt-4 p-1 pb-2 fw-bold fs-4 text-danger bg-dark text-center">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="email" class="form-label mt-3">Email:</label>
                <input type="text" class="form-control" name="email">
                <input class="btn btn-primary my-3" type="submit" value="Add Email" >
            </div>
        </form>
    </div>
</body>

</html>
