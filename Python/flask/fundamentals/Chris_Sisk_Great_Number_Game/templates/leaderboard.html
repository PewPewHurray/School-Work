<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
    <body class="d-flex flex-column d-grid gap-3">
        <h1 class="mx-auto mt-2">The Best of the Great Number Game</h1>
        <table class="table table-striped mx-auto border border-dark" style="width: 300px">
            <tr>
                <th>Name</th>
                <th class="text-center">Attempts</th>
            </tr>
            {% for player in range(session["count"]|int + 1): %}
                <tr>
                    <td>{{session["highscores"][player][0]}}</td>
                    <td class="text-center">{{session["highscores"][player][1]}}</td>
                </tr>
            {% endfor %}
        </table>
        <form action="/" class="d-flex">
            <input type="submit" class="btn btn-info border border-dark mx-auto" style="height: 50px" name="play_again" value="Play Again?">
        </form>
    </body>
</html>
