<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
    <div class="d-grid gap-4 mt-3">
        <h1>You have visited this page</h1>
        <div class="d-flex justify-content-center d-grid gap-4">
            <h2>
                {% if session["visits"] == 1: %}
                    {{session["visits"]}} time
                {% else: %}
                    {{session["visits"]}} times
                {% endif %}
            </h2>
        </div>
        <div class="d-flex justify-content-center d-grid gap-4">
            <h2>Count = {{session["count"]}}</h2>
        </div>
        <div class="d-flex justify-content-center d-grid gap-4">
            <form action="/increment" method="post" class="row gx-3 gy-2 align-items-center">
                <select class="form-select" aria-label="Default select example" name="num_select">
                    <option selected>Number to increment by...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="3">4</option>
                    <option value="3">5</option>
                </select>
                <input type="submit" class="btn btn-primary" name="count" value="Increment By Selected Amount">
            </form>
            <form action="/destroy_session" method="post">
                <input type="submit" class="btn btn-danger" name="clear" value="Reset">
            </form>
        </div>
</body>
</html>
