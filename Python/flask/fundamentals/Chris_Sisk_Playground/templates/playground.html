<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <style>
        h1{
            text-align: center;
        }
        .square{
                background-color: cornflowerblue;
                margin: 10px;
                border: 3px solid black;
                width: 150px;
                height: 150px;
        }
        #container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div id=container>
        <table>
            <tr>
            {%for x in range(0,times): %}
                {% if x%10 == 0: %}
                    </tr>
                    <tr>
                {% endif %}
                <td><div class=square style="background-color: {{ square_color }}"></div></td>
                {% if x == times-1: %}
                    </tr>
                {% endif %}
            {% endfor %}
        </table>
    </div>

</body>
</html>
