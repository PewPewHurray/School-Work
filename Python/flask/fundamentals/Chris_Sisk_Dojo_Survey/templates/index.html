<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container mt-5 border border-dark border-2 p-5">
        <form action="/process" class="d-grid gap-3" method="post">
            <div class="col d-grid gap-2">
                <div class="row">
                    <label class="col-sm-4 col-form-label" for="autoSizingSelect">First Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="first_name" placeholder="First name"
                            aria-label="First name">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label" for="autoSizingSelect">Last Name:</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="last_name" placeholder="Last name"
                            aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label" for="autoSizingSelect">Dojo Location:</label>
                    <div class="col-sm-7">
                        <select class="form-select" id="autoSizingSelect" name="location">
                            <option selected>Choose...</option>
                            <option value="Bellevue, WA">Bellevue, WA</option>
                            <option value="Boise, ID">Boise, ID</option>
                            <option value="Chicago, IL">Chicago, IL</option>
                            <option value="Los Angeles, CA">Los Angeles, CA</option>
                            <option value="Silicon Valley, CA">Silicon Valley, CA</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-4 col-form-label" for="autoSizingSelect">Favorite Language:</label>
                    <div class="col-sm-7">
                        <select class="form-select" id="autoSizingSelect" name="language">
                            <option selected>Choose...</option>
                            <option value="Java">Java</option>
                            <option value="C#">C#</option>
                            <option value="Python">Python</option>
                            <option value="Ruby">Ruby</option>
                        </select>
                    </div>
                </div>
                <fieldset class="row">
                    <legend class="col-form-label col-sm-4 pt-0">Color Choice:</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="color"
                                value="Red" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Red
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="color"
                                value="Green">
                            <label class="form-check-label" for="gridRadios2">
                                Green
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="color"
                                value="Blue">
                            <label class="form-check-label" for="gridRadios3">
                                Blue
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="col-auto">
                    <div class="form-check">
                        <input name="awesome" class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            I'm Awesome!
                        </label>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-5 col-form-label" for="autoSizingSelect">Comment (Optional):</label>
                    <textarea name="comment" placeholder="Comment here..."></textarea>
                </div>
                <button class="btn btn-primary" type="submit" class="btn btn-primary mx-auto">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
